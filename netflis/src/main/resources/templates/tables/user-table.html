<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/admin-layout :: head"></head>
<body>
	<header th:replace="layouts/admin-layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/admin/user-form}" class="btn btn-danger btn-xs">CREAR USUARIO</a>
				</h4>

				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>NOMBRE</th>
							<th>APELLIDO</th>
							<th>USUARIO</th>
							<th>CORREO</th>
							<th>SALDO</th>
							<th>DIRECCION</th>
							<th>FECHA DE NACIMIENTO</th>
							<th>EDAD</th>
							<th>CREATED AT</th>
							<th>ESTADO</th>
							<th>EDITAR</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.apellido}"></td>
							<td th:text="${usuario.usuario}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.saldo}"></td>
							<td th:text="${usuario.direccion}"></td>
							<td th:text="${usuario.fechaNacimiento}"></td>
							<td th:text="${usuario.edad}"></td>
							<td th:text="${usuario.createAt}"></td>
							<td th:text="${usuario.estado}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/admin/user-form/} + ${usuario.idUsuario}"
								th:text="'editar'"></a></td>
						</tr>

					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layouts/admin-layout :: footer"></footer>
</body>
</html>
