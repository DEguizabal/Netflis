<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/admin-layout :: head"></head>
<body>
	<header th:replace="layouts/admin-layout :: header"></header>
	<div class="container">

		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<a th:href="@{/admin/proyeccion-form}" class="btn btn-danger btn-xs">CREAR PROYECCION</a>
		<table class="table table-striped">
			<thead class="thead-light">
				<tr>
					<th>PELICULA</th>
					<th>SALA</th>
					<th>FECHA DE INICIO</th>
					<th>FECHA FIN</th>
					<th>COSTO</th>
					<th>CREACION</th>
					<th>MODIFICACIÃ³N</th>
					<th>ESTADO</th>
					<th>EDITAR</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="proyeccion: ${proyecciones}">
					<td th:text="${proyeccion.pelicula.nombre}"></td>
					<td th:text="${proyeccion.sala.nombre}"></td>
					<td th:text="${proyeccion.fechaInicio}"></td>
					<td th:text="${proyeccion.fechaFin}"></td>
					<td th:text="${proyeccion.costo}"></td>
					<td th:text="${proyeccion.createAt}"></td>	
					<td th:text="${proyeccion.modifiedAt}"></td>	
					<td th:text="${proyeccion.estado}"></td>	
					<td><a class="btn btn-secondary btn-xs" th:href="@{/admin/proyeccion-form/} + ${proyeccion.idProyeccion}" th:text="'editar'"></a></td>
				</tr>

			</tbody>
		</table>
	</div>
	<footer th:replace="layouts/admin-layout :: footer"></footer>
</body>
</html>
